version: "3.8"

services:
  dolphinscheduler-zookeeper:
    image: bitnami/zookeeper:3.7.1
    profiles: [ "all" ]
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
      ZOO_4LW_COMMANDS_WHITELIST: srvr,ruok,wchs,cons
    volumes:
      - dolphinscheduler-zookeeper:/bitnami/zookeeper
    healthcheck:
      test: [ "CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/2181" ]
      interval: 5s
      timeout: 60s
      retries: 120
    networks:
      - e2e
    deploy:
      mode: replicated
      replicas: 1
  dolphinscheduler-api:
    image: apache/dolphinscheduler-standalone-server:ci
    environment:
      MASTER_MAX_CPU_LOAD_AVG: 100
      WORKER_TENANT_AUTO_CREATE: 'true'
    ports:
      - "12345:12345"
    depends_on:
      dolphinscheduler-zookeeper:
        condition: service_healthy
    networks:
      - e2e
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:12345/dolphinscheduler/actuator/health" ]
      interval: 5s
      timeout: 5s
      retries: 120
    command: [ "/bin/bash", "/opt/dolphinscheduler/api-server/bin/start.sh" ]
  dolphinscheduler-master:
    image: apache/dolphinscheduler-standalone-server:ci
    environment:
      MASTER_MAX_CPU_LOAD_AVG: 100
      WORKER_TENANT_AUTO_CREATE: 'true'
    ports:
      - "5678:5678"
      - "5679:5679"
    depends_on:
      dolphinscheduler-zookeeper:
        condition: service_healthy
    networks:
      - e2e
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:5679/actuator/health" ]
      interval: 5s
      timeout: 5s
      retries: 120
    command: [ "/bin/bash", "/opt/dolphinscheduler/master-server/bin/start.sh" ]
  dolphinscheduler-worker:
    image: apache/dolphinscheduler-standalone-server:ci
    environment:
      MASTER_MAX_CPU_LOAD_AVG: 100
      WORKER_TENANT_AUTO_CREATE: 'true'
    ports:
      - "1234:1234"
      - "1235:1235"
    depends_on:
      dolphinscheduler-zookeeper:
        condition: service_healthy
    networks:
      - e2e
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:1235/actuator/health" ]
      interval: 5s
      timeout: 5s
      retries: 120
    command: [ "/bin/bash", "/opt/dolphinscheduler/worker-server/bin/start.sh" ]
volumes:
  dolphinscheduler-zookeeper:

networks:
  e2e:
    driver: bridge